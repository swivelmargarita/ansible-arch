---
- name: Make sure sxhkd dir is present in .config dir
  ansible.builtin.file:
    path: "{{ lookup('ansible.builtin.env', 'HOME') }}/.config/sxhkd"
    state: directory

- name: Place sxhkd config
  ansible.builtin.copy:
    src: files/sxhkdrc
    dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.config/sxhkd/sxhkdrc"

